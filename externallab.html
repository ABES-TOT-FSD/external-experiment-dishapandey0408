<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
    display: flex;
    justify-content: center;
    align-items: center;
}
.card{
    display: flex;
    display: block;
    box-shadow: 0 4px 15px;
    background-color: white;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    height: 300px;
    width: 400px;
    padding: 48px 24px 28px;
    margin: 48px 24px 28px;
    
    
}
.image{
    width: 150px;
    height: 150px;
    background: #0b84ff;
    color: #fff;
    font-weight: 700;
    font-size: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    margin: 0 auto;  
}
.name{
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 40px;

}
.details{
    display: flex;
    justify-content: center;
    align-items: center;
    color: dimgray;
    font-weight: bold;
    
}
.rollno{
    display: flex;
    justify-content: center;
    align-items: center;
    color: dimgray;
    font-weight: bold;

}
.year{
    display: flex;
    justify-content: center;
    align-items: center;
    color: dimgray;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="image">JK</div>
        <div class="name"><br>Jeet Kumar</br></div>
        <div class="details">B.Tech-CSE</div>
        <div class="rollno">Roll No: 21CS1007</div>
        <div class="year">1st Year</div>
    </div>
    <div class="card">
        <div class="image">AR</div>
        <div class="name"><br>Asha Rani</br></div>
        <div class="details">B.Tech-IT</div>
        <div class="rollno">Roll No: 21IT1012</div>
        <div class="year">1st Year</div>
    </div>
    <div class="card">
        <div class="image">RK</div>
        <div class="name"><br>Rohit Kumar</br></div>
        <div class="details">B.Tech-ECE</div>
        <div class="rollno">Roll No: 21EC1009</div>
        <div class="year">1st Year</div>
        
    </div>
    </div>
</body>
</html>
